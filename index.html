<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>재고 실사 시스템 - 관리자 페이지</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="admin.style.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>처리 중입니다... 잠시만 기다려주세요.</p>
    </div>
    <header>
        <h1 id="home-button" style="cursor: pointer;">재고 실사 시스템 - 관리자</h1>
        <div class="header-user-info">
            <span id="current-user-email"></span>
            <button id="logout-button" class="btn-secondary">로그아웃</button>
        </div>
    </header>
    <nav>
        <div id="channel-switcher-container">
            <label for="channel-switcher">채널:</label>
            <select id="channel-switcher"></select>
        </div>
        <button id="nav-inventory">실사 현황</button>
        <button id="nav-products">상품 마스터</button>
        <button id="nav-locations">로케이션 마스터</button>
        <button id="nav-channels">채널 관리</button>
        <button id="nav-users">사용자 관리</button>
    </nav>
    <main id="content-area">
        <div id="home-section">
            <h2>전체 재고 실사 요약 (모든 채널)</h2>
            <div id="global-summary-container" class="card" style="padding: 2rem; font-size: 1.2rem; display: flex; justify-content: space-around;">
                <p>요약 정보를 불러오는 중...</p>
            </div>
        </div>
    </main>
    <script src="admin.script.js"></script>
</body>
</html>
